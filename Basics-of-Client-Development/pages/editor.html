      <p class="text-bold">Props</p>

        <li data-prop="window">Window</li>

        <p class="text-bold">Actions</p>
        <button data-action="undo">Undo</button>
        <button data-action="redo">Redo</button>
        <br>
        <button data-action="clean">Clean All</button>
